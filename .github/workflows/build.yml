name: Build Package
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run build package ğŸ› ï¸
        run: npm run build
